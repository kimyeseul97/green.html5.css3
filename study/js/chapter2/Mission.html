<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지출내역</title>
</head>
<body>
    <script>
        var price1 =3000;
        var price2 =6000;
        var price3 =3000;

        var name = prompt("당신의 이름은?","");

        var total = price1+price2+price3; //적정금액
        var result = total < 10000 && total > 10000; //오차범위
        result = result ? "돈관리잘했어요!" :  "10000원 초과";

        // document.writename(normal_w);
        document.write(name+"님은"+result);

    </script>
</body>
</html>
