<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <!-- 0부터 10 미만의 정수 중에서 짝수만을 작은 수 부터 출력 하시오. -->
</head>

<body>
        <script>
            for(var i = 0; i < 10; i++){
                if(i%2 == 0) {
                document.write(i,"<br>");
                }
            }
        </script>
</body>
</html>
