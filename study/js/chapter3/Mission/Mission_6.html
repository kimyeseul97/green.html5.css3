<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while 문 </title>
    <!-- while문 이용 하여 0부터 10 미만의 정수 중에서 홀수만을 작은 수부터 출력 -->
</head>

<body>
    <script>
        var i=1;
        while( i < 10) {
            if( i % 2 != 0) {
                document.write(i ,"<br />");
            }
            i++;
        }
    </script>

        </script>
</body>
</html>
