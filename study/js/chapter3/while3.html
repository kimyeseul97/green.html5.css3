<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while3</title>
    <style> 
    </style>
</head>
<body>
    <script>
        var i = 20;

        while(i >= 10) {
            if( i % 2 == 0 ) { //2의 배수 
                document.write("<p class='blue'>" + i + "</p>");
            }
            else{
                document.write("<p class='red'>" + i + "</p>");
            }
        i--;
        }
    </script>
</body>
</html>
