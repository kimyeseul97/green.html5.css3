<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        var result = confirm("정말로 회원을 탈퇴하시겠습니까?"); 
        //확인 버튼 만들기 confirm

        if(result) {
            document.write("탈퇴 처리 하였습니다.")
        }
        else {
            document.write("탈퇴 취소 하였습니다.")
        }

    </script>
</body>
</html>
