<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        /* 초기화 코드 작성 */
        * { margin: 0; padding: 0; }
        
        body { position: relative; }
        
        #box {
            position: absolute;
            width: 200px; height: 200px;
            border-radius: 100px;
            text-align: center;
            background: linear-gradient(to bottom, #cb60b3, #db36a4);
        }

        #box > h1 {
            line-height: 200px;
        }

        @keyframes rint { 
            /* 키프레임 지정 */
            from {
                left: 0;
                transform: rotate(0deg);
            }
            50% {
                left: 500px;
            }
            to { 
                left: 500px;
                transform: rotate(360deg);  
                /* 360도 회전 */
            }
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>

</html>
