<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }

        .bar {
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;

            transition-property: background-color,width;
            transition-duration: 1s 5s;
            /* 그래프에 마우스 올릴경우 3초동안 애니메이션 작동 */
        }

        #graph:hover > .bar {
            width: 600px;
        }

        .bar:nth-child(1) {
            transition-delay: 0s;
            /*이벤트 발생 후 몇초동안 기다린후 애니메이션 작동 할지 지정 */
        }
        .bar:nth-child(2) {
            transition-delay: 1s;
        }
        .bar:nth-child(3) {
            transition-delay: 2s;
        }
        .bar:nth-child(4) {
            transition-delay: 3s;
        }
        .bar:nth-child(5) {
            transition-delay: 4s;
        }

        .bar:nth-child(1) {
            transition-timing-function: linear;
            /* 수치변형 함수지정-그래프모양에 따라 움직임 속도 지정 */
        }
        .bar:nth-child(2) {
            transition-timing-function: ease;
        }
        .bar:nth-child(3) {
            transition-timing-function: ease-in;
        }
        .bar:nth-child(4) {
            transition-timing-function: ease-in-out;
        }
        .bar:nth-child(4) {
            transition-timing-function: ease-out;
        }

        .bar:nth-child(1) {
            transition-timing-function: cubic-bazier(0, 1, 1, 0);
            /* cubic-bazier 지정 */
        }

        #graph:hover > .bar:nth-child(1) {
            background-color: red;
            width: 100px;
        }
        #graph:hover > .bar:nth-child(2) { 
            background-color: blue;
            width: 300px;
        }
        #graph:hover > .bar:nth-child(3) { 
            background-color: green;
            width: 400px;
        }
        #graph:hover > .bar:nth-child(4) { 
            background-color: yellow;
            width: 200px;
        }
        #graph:hover > .bar:nth-child(5) { 
            background-color: pink;
            width: 400px;
        }


    </style>
</head>
<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
