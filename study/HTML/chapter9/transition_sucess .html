<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        #graph {
            width: 610px;
            border: 3px solid black;
        }

        .bar {
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;

            /* 특정 스타일 속성만 색상 변경하고 싶을때 */
            transition-property: background-color,width;
            transition-duration: 1s, 5s;  /* 이벤트 발생시 애니메이션 지속 시간  */
        }

        #graph:hover > .bar {
            width: 600px;
            background-color: orchid;
        }

        /* 몇초동안 기다린 후 애니메이션 작동할지 지정 */
        .bar:nth-child(1) { 
            transition-delay: 0s;    
            /* 0초 뒤에 */
            transition-timing-function: linear; 
            /* 지정function : 애니메이션의 형태를 linear 그래프처럼 */
        }
        .bar:nth-child(2) { 
            transition-delay: 1s;
            /* 1초뒤에 */
            transition-timing-function: ease; 
        }
        .bar:nth-child(3) { 
            transition-delay: 2s;
            /* 2초뒤에 */
            transition-timing-function: ease-in; 
        }
        .bar:nth-child(4) { 
            transition-delay: 3s;
            /* 3초뒤에 */
            transition-timing-function: ease-in-out;
        }
        .bar:nth-child(5) { 
            transition-delay: 4s;
            /* 4초뒤에 */
            transition-timing-function: ease-out;
        }

        #graph:hover > .bar:nth-child(1) {
            background-color: red;
            width: 100px;
        }
        #graph:hover > .bar:nth-child(2) { 
            background-color: blue;
            width: 300px;
        }
        #graph:hover > .bar:nth-child(3) { 
            background-color: green;
            width: 400px;
        }
        #graph:hover > .bar:nth-child(4) { 
            background-color: yellow;
            width: 200px;
        }
        #graph:hover > .bar:nth-child(5) { 
            background-color: pink;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>CSS3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
