<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 구조선택자</title>

    <style>
        ul { overflow: hidden; }
        li {
            list-style: none;
            float: left; padding: 15px;
        }
        li:first-child { border-radius: 10px 0 0 10px; }
        li:last-child { border-radius: 0 10px 10px 0; }
        li:nth-child(2n) { background-color: #d494cf; }
        li:nth-child(2n+1) { background-color:#ffd4d4; }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>First</li>
        <li>First</li>
        <li>First</li>
        <li>First</li>
        <li>First</li>
    </ul>
</body>
</html>
