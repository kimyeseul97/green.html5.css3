<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열속성선택자</title>
    <style>
        img[src$=png] { border: 5px solid lightpink; }
        /* 속성값이 PNG로 끝나는것에 RED */
        img[src$=jpg] { border: 5px solid lightgreen; }

        img[src$=gif] { border: 5px solid lightsalmon;}
    </style>
</head>
<body>
    <img src="jajq.png" width="200" height="250" />
    <img src="node.jpg" width="200" height="250" />
    <img src="ux.gif" width="200" height="250" />
</body>
</html>
