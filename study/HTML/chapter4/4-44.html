<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트속성</title>
    <style>

        .font_arial { font-family: '없는폰트', Arial ; }
        .font_roman { font-family: 'Times News Roman',Arial;}
        .font_italic {font-style:italic;}
        .font_bold {font-weight: 800;}
        .font_size {font-size: 30px;}

        .button {
            width: 150px;
            height: 70px;
            background-color: rgb(255, 214, 214);
            border-radius: 30px;
            box-shadow: 5px 5px 5px rgb(150, 150, 150) ;
            text-align: center;
        }

        .button {
            display: block;
            line-height: 70px;
        }

    </style>

</head>
<body>

    <h1 class="font_arial">Lorem ipsum</h1>
    <p class="font_roman">Lorem ipsum</p>
    <p class="font_italic">Lorem ipsum</p>
    <p class="font_bold">Lorem ipsum</p>

    <div class="button">
        <a href="#" class=" font_size font_bold font_center"> 클릭</a>
    </div>

</body>
</html>
