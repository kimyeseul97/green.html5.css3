<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가시속성</title>
    <style>
        #box {
            display: inline-block;

            background-color: teal;
            width: 300px; height: 50px;
            margin: 10px
        }

        #box2 {
            display: inline;

            background-color: teal;
            width: 300px; height: 50px;
            margin: 10px
        }

        #box3 { 
            display: block;

            background-color: teal;
            width: 300px; height: 50px;
            margin: 10px
        }

        
        #box4 {
            visibility: hidden;
        }
        /* visibility는 화면에서 태그가 보이지 않음 */

        #box5 {
            background-color: black;
            color: white;
            
            opacity: 0.5;
        }


    </style>
</head>
<body>
