        <div id="container">
            <h2>Check your body</h2>
        </div>
    
        <div class="content">
                <!--bmi계산식-->
            <div id="Bmi">
                <p>&nbsp;</p>
                <div>Height: &nbsp; <input id="i_stature" style="text-align: center;" type="number" /> cm</div>
                <p>&nbsp;</p>
                <div>Weight :&nbsp; <input id="i_weight" style="text-align: center;" type="number" /> kg</div>
                <p>&nbsp;</p>
                <div style="font-weight: bold;">BMI :&nbsp;<span style="text-align: center;" class="bmi_result"></span></div>
                <p>&nbsp;</p>
            </div>

            <div id="graph">
                	<!--성별차트-->
                <canvas id="doughnut" width="350" height="400"></canvas>
            </div>

            <div id="graph">
                    <!-- 나이별 차트 -->
                <canvas id="myChart" width="350" height="400"></canvas>
            </div>
        </div>

        <section id="add">
            <h2>신체질량지수에 의한 비만도 계산법</h2>
            <p>계산식: 신체질량지수(BMI)=체중(kg)/[신장(m)]2</p>
            <h3>판정기준</h3>
            <p>저체중	20 미만</p>
            <p>정상	20 - 24</p>
            <p>과체중	25 - 29</p>
            <p>비만	30 이상</p>
        </section>
