<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> switch 문 </title>
    <!-- switch문을 사용하여 과목 입력받고 과목에 따라 코드 출력 -->
</head>

<body>
    <script>
        var study = prompt("과목을 입력하세요?", "");
    
        switch(study){
            case "수학": document.write ("01");
            break;
            case "영어": document.write ("02");
            break;
            case "국어": document.write ("03");
            break;
            case "국사": document.write ("04");
            break;
            case "기타": document.write ("00");
            break;
            default: alert("보기 중에 없습니다.");
        }
    
    </script>

        </script>
</body>
</html>
