<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세개의 정수 입력</title>
</head>
<body>
    <script>

        var a = prompt("정수를 입력하세요","");
        var b = prompt("정수를 입력하세요","");
        var c = prompt("정수를 입력하세요","");

        var sum = a+b+c;
        var avg = (a+b+c)/3;

        document.write(sum ,"<br>");
        document.write(avg ,"<br>");
        document.write(Math.max(a,b,c));
        document.write(Math.min(a,b,c));

    </script>
</body>
</html>
