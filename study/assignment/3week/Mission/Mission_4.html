<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> for문 배수의 합</title>
    <!-- 1-20 미만의 정수중에서 2 또는 3의 배수인 수의 총합을 구하시오-->
</head>

<body>
        <script>

            var sum = 0;
            for(var i=1; i< 20; i++)
            {
                if(i%2 ==0 || i%3==0){   
                    // 또는 으로 묶어주기 둘다
                sum += i;
                }
            }
            
            document.write(sum + "<br />");

        </script>
</body>
</html>
