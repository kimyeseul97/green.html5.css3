<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 검색</title>

    <style>

    body{
        margin: 0px;                    /* margin 여백: 0px */
        min-width: 1050px;              /* 최소 너비: 1050px */
        min-height: 550px;              /* 최소 높이: 550px */
    }
 
    #top{
        margin: 5px 5px;            
        float: right;                   /* 오른쪽 정렬 */
    }
 
    a{
        text-decoration: none; 
        font-size: 10.5pt;          
        margin: 0px 10px;
        color: grey;                    /* 텍스트 색: 회색 */
    }
 
    img{
        margin: 10px 7px;               
        width: 20px;                    /* 이미지 너비: 20px */
        vertical-align: middle;              /* 세로정렬: 가운데 */
    }
 
    #login{
        background-color: #696969;      /* 배경색: #4485F3 */
        color: #FFFFFF;                      /* 글자색: #FFFFFF */
        width: 70px;                    
        height: 30px;
        border: none;                   /* 테두리: 없음 */
        vertical-align: middle;
        margin: 10px 12px 10px 7px;
        font-weight: bold;              /* 글씨 굵게 */
        font-size: 10pt;
        border-radius: 2px;                  /* 테두리 각을 둥그렇게 */
    }
 
    #youtube{
        display: block;                      /* 블록지정 */
        width: 420px;                   
        height: 150px;
        margin: 180px auto 20px;        /* margin 여백: 상(180px) 우(auto) 하(20px) 좌(auto) */
    }
 
    #search{
        display: block;                 
        margin: 0 auto;
        width: 550px;
        height: 50px;
        font-size: 15pt;
        box-shadow: 3px 3px 5px #C3C3C3;/* 박스 테두리 그림자: (오른쪽 위치) (아래 위치) (블러) (색상) */
        border: 1px solid #EAEAEA;           /* border: (선 굵기) (선 모양) (선 색) */
    }
 
    #box{
        text-align: center;                       /* 중앙 정렬 */
    }
 
    #youtube_search{
        width: 135px;
        height: 40px;
        margin: 30px 3px;
        border: none;
        background-color: #d3d1d1;
        font-weight: bold;
        color: rgb(68, 68, 68);
        border-radius: 10px 10px 10px 10px;
    }

 
    #bottom{
     border:1px solid #E4E4E4;
      
     /* 테두리 오른쪽 왼쪽 선 때문에 전체화면에서 y축 스크롤이 생김 --> 테두리 왼쪽 오른쪽 박스선 제거 */
     border-right: none;
     border-left: none;
      
     /* 위치 맨 아래로 지정 */
     position:absolute;
     bottom: 0px;
      
     background-color: #F2F2F2;
     height: 50px;
     width: 100%;
     min-width: 1050px;
    }
 
    #bottom_left{
        float: left;                    /* 왼쪽 정렬 */
        padding: 15px;                       /* padding 여백: 15px */
    }
 
    #bottom_right{
     float: right;
     padding: 15px;
    }
 
    </style>
</head>


    <body>
 
    <div id="top">
        <a href="#"> 마이페이지 </a>
        <a href="#"> 게시판 </a>
        <a href="#"> 동영상 </a>
        <input id="login" type="button" value="로그인" > 
    </div>
 
    <br>
 
    <div>
         <img id="youtube" src="유투브.png" title="youtube">
    </div>
 
    <div>
         <input id="search" type="text" style="background:url(5.png), url(6.png); background-repeat: no-repeat; background-position: 88% 50%, 98% 50%;" title="검색">
    </div>
 
    <div id="box">
        <input id="youtube_search" type="button" value="home" onclick="location.href= 'https://www.youtube.com/'" >
        <input id="youtube_search" type="button" value="search" onclick="location.href= '#'" >
    </div>
 
    <div id="bottom">
 
        <div id="bottom_left">
            <a href="#">광고</a>
            <a href="#">비즈니스</a>
            <a href="#">youtube 정보</a>      
        </div>
 
        <div id="bottom_right">
            <a href="#">개인정보처리방침</a>
            <a href="#">약관</a>
            <a href="#">설정</a>

        </div>

    </div>
    </body>
</html>
