<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4분기 평균판매량</title>
</head>
<body>
    <script>
        var num1 =1200;
        var num2 =1300;
        var num3 =1000;

        var total_f = prompt("4분기 판매량을 입력하세요","");

        var total = (num1+num2+num3)/3; // 전 분기 평균 판매량
        var result = total < total_f && total > total_f; //오차범위
        result = result ? "판매량이 평균 이상입니디" :  "판매량이 평균 미달 입니다.";

        // document.writename(normal_w);
        document.write(total_f+"은"+result);



    </script>
</body>
</html>
