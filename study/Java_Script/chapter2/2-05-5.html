<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a>b;
        document.write(result,"<br>");
        result = a<b;
        document.write(result,"<br>");
        result = a<=b;
        document.write(result,"<br>");
        result = b==f;
        document.write(result,"<br>");
        result = a!=b;
        document.write(result,"<br>");
        result = b===f; //데이터형까지 같은지
        document.write(result,"<br>");


    </script>
</body>
</html>
