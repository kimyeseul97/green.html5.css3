<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 삼각형만들기 거꾸로 </title>
    <!-- 삼각형 출력 -->
</head>

<body>
    <script>

        var i = 0;
        var j = 0;

        for(var i = 0; i < 5; i++)  {
            for(var j = 5; j > i; j--)  {
                document.write('*');
            }
                document.write('<br>');
            }

    </script>

</body>
</html>
