<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <!-- for문 사용하여 10부터 0까지 큰수부터 작은 수 순으로 출력하시오 -->
</head>
<body>
        <script>
            for(var i = 10; i>= 1; i--) {
                document.write(i,"<br>");
            }
        </script>
</body>
</html>
