<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문 정수의 합</title>
    <!-- for문을 사용하여 0-10미만의 정수의 합을 출력. -->
</head>

<body>
        <script>

            var sum = 0;
            // 초기값 반드시 줘야함
            // undifined(메모리도 없고 값도 없고)와 null(아무것도 없는 값)의 차이점

            for(var i = 0; i < 10; i++) {
                // sum = sum+i;
                sum += i;
            }

            document.write(sum);

        </script>
</body>
</html>
