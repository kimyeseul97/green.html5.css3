<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while2</title>
</head>
<body>
    <script>
        var i =1;

        while(i <= 30) {
            if( i % 2 == 0 && i % 6 == 0) { //2의 배수 이면서 6의 배수 인거 
                document.write(i,"<br/>");
            }
            i++;
        }
    </script>
</body>
</html>
