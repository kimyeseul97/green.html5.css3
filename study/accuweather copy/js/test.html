<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵테스트</title>
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1bfb9e0a17abc783a36e7957860e2f95"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.452372618253605, 126.69958189164996),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
        
        var marker = new kakao.maps.Marker({
            map: map,
            position: new kakao.maps.LatLng(37.452372618253605, 126.69958189164996),
        });

        marker.setMap(map); // 지도에 올린다.
		var iwContent = '<div style="padding:10px;"> 인천구월그린컴퓨터학원 <br></br> <a href="https://map.kakao.com/link/to/인천구월그린컴퓨터학원,37.452372618253605, 126.69958189164996" style="color:blue" target="_blank"><strong>길찾기</strong></a></div>',
    	iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
			position : iwPosition, 
			content : iwContent 
		});
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker); 
	</script>
</body>
</html>
