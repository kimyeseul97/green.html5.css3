<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-wdidth; init-scale=1.0; user-scaclable=no">
		<title>CSS를 이용한 Card UI</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">

		<style>
			*{
				margin: 0;
				padding: 0;
			}

			h1{
				width: 100%;
				height: 150px;
				background: url("images/top-bg.jpg") no-repeat left top;
				background-size: cover;
				line-height: 150px;
				padding-left: 50px;
			}

			#wrapper{
				width: 90%;
				max-width: 1100px;
				min-width: 760px;
				margin: 50px auto;
			}

			.card{
				display: inline-block;
				width: 250px;
				background: #fff;
				box-shadow: 0px 1px 1px #ccc;
				padding: 15px;
				padding-bottom: 15px;
				margin-bottom: 5px;
			}

			.card img{
				width: 100%;
				border-bottom: 1px solid #ccc;
				padding-bottom: 15px;
				margin-bottom: 5px;
			}

			#columns {
				-webkit-column-count:2;
				-webkit-column-gap:10px;
				-moz-column-count:2;
				-moz-column-count:10px;
				column-count:2;
				column-gap:10px;
			}

			@media(min-width:960px) {
				#columns {
					-webkit-column-count: 3;
					-moz-column-count: 3;
					column-count: 3;
				}
			}

			@media(min-width:1100px) {
				#columns {
					-webkit-column-count: 4;
					-moz-column-count: 4;
					column-count: 4;
				}
			}

		</style>
	</head>
	<body>
		<h1>Yummy Yummy</h1>
		<div id="wrapper">
			<div id="columns">
				<div class="card">
					<img src="images/pic1.jpg" >
					<p>Roasted chicken breast with sage and spinach </p>
				</div>
				<div class="card">
					<img src="images/pic2.jpg" >
					<p>Colorful Italian cuisine ingredients</p>
				</div>
				<div class="card">
					<img src="images/pic3.jpg" >
					<p>Beef steaks </p>
				</div>
				<div class="card">
					<img src="images/pic4.jpg" >
					<p>Beef burger takeaway</p>
				</div>
				<div class="card">
					<img src="images/pic5.jpg" >
					<p>Funny quail egg breakfast </p>
				</div>
				<div class="card">
					<img src="images/pic6.jpg" >
					<p>Fresh oranges</p>
				</div>
				<div class="card">
					<img src="images/pic7.jpg" >
					<p>Pumpkin soup</p>
				</div>
				<div class="card">
					<img src="images/pic8.jpg" >
					<p>Homemade chicken broth with vegetables </p>
				</div>
			</div>
		</div>
	<script src="js/jqery"></script>
	</body>
</html>
