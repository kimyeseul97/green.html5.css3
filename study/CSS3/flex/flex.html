    <title>flex연습</title>
    <style>
        .container{
            width: 100%;
            height: 150px;
            display: flex; 
            /* 플렉스로 설정 */
            /* flex-flow: row wrap; */

            border: 1px solid #222;
            margin-bottom: 20px;
        }

        .box2 { flex: 30px;}
        .box3 { flex: 1 40px;}
        .box4 { flex: 1 1;}
        .box5 { flex: 2 2 0;}

        .box {
            padding: 5px 45px;
            margin: 5px;
            /* width: 80px; */

        }

        p {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
