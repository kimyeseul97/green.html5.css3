    <!-- 제이쿼리 연결-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.parallax-scroll.min.js"></script>
    <script>
        $(function(){
            $(".scroll").click(function(e){
                e.preventDefault();
                $('html, body').animate({
                    scrollTop: $(this.hash).offset().top
                }, 500)
            });
        });

        $(window).resize(function(){
            $(".container").width($(window).width())
        });
    });
</script>
