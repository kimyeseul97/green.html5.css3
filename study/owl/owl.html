<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/owl.carousel.scss">
    <link rel="stylesheet" href="css/_theme.default.scss">        
</head>
<body>
    
    <div id="wrapper">
        <div class="owl-carousal owl-theme">
            <div class="item">
                <img src="images/puppy-1.jpeg" alt="">
            </div>
            <div class="item">
                <img src="images/puppy-2.jpeg" alt="">
            </div>
            <div class="item">
                <img src="images/puppy-3.jpeg" alt="">
            </div>
            <div class="item">
                <img src="images/kitten-1.jpeg" alt="">
            </div>
            <div class="item">
                <img src="images/kitten-2.jpeg" alt="">
            </div>
        </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.autoplay.js"></script>
    <script src="js/owl.navigation.js"></script>

    <script>
        $(function() {
            $(".owl-carousel").owlCarousel({
                items:3,
                margin:10,
                loop:true,
                nav:true,
                navText:['이전','다음'],
                autoplay:true,
                autoplayTimeout:3000,
                autoplayHoverPause:true
            });
    </script>

</body>
</html>
