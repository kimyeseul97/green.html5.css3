<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2019년 우리나라 비만율</title>
    <script src="js/chart.min.js"></script> 
    <style>


    </style>
</head>
<body>
        <h3>2019년 우리나라 남녀 비만율</h3>
        <canvas id="myChart" width="300" height="300"></canvas>
    <script>
    var ctx = document.getElementById('myChart');

    var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['여성','남성'],
        datasets: [{
            label: '# of Votes',
            data: [25,41.8],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 2
        }]
    },
    options: {
        responsive: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

    </script>
        </script>
</body>
</html>
