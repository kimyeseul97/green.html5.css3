<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체조작및생성</title>
    <script src="jquery-3.6.0.min.js"></script>
<script>
	$(function( ){
		$("#p1").addClass("aqua"); //p1에 aqua클래스 생성
		$("#p2").removeClass("red"); //p2에 red클래스 제거
		$("#p3").toggleClass("green"); //p3에 클래스값없으면 생성 있으면 삭제
		$("#p4").toggleClass("green");
		$("#p6").text($("#p5").hasClass("yellow")); //p5에 노란색 배경 있으면 true반환 
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
