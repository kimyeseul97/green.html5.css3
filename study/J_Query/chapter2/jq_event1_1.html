<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script src="jquery-3.6.0.min.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){ //사용자가 버튼 클릭하면 색상 변경
		$(".btn1").parent().next()
		.css({"color":"#f00"});
	});

	$(".btn2").on({ //이벤트 발생
		"mouseover focus": function() { //사용자가 버튼에 마우스를 올리거나 이동하면 색상변경
			$(".btn2").parent().next()
			.css({"color":"#0f0"}); //초록
		},
		"mouseout blur": function() { //사용자가 버튼에서 다른요소로 마우스를 옮기거나 포커스 이동하면 색상 변경
			$(".btn2").parent().next()
			.css({"color":"#000"}); //검정
		},
	});   
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
