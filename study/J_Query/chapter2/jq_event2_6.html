<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="jquery-3.6.0.min.js"></script>
<script>
$(function(){
		$(".btn_1.on").on("mouseover focus", function() { // 이벤트 등록 후 class값을 생성하면 이벤트 정상적으로 등록 안됨
			alert("HELLO!");
		});
		$(".btn_1").addClass("on");

		$(document).on("mouseover focus",".btn_2.on", function() { // 라이브 이벤트 등록 후 class값을 생성하면 이벤트 정상 등록
				alert("WELCOME!");
		});
		$(".btn_2").addClass("on");
});
</script>
</head>
<body>
	<div id="wrap">
		<p><button class="btn_1">버튼1</button></p>
		<p><button class="btn_2">버튼2</button></p>
	</div>
</body>
</html>
