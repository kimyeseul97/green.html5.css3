<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트</title>
    <script src="jquery-3.6.0.min.js"></script>
<script>
$(function( ) {
	$("#box_1").on("mouseout", function(){ //마우스 포인터가 대상요소에서 벗어나면 배경색 노란색으로 변경
		$("#box_1")
		.css({"background-color":"yellow"});
	});
	
	$("#box_2").on("mouseleave", function(){ //마우스 포인터가 대상요소의 범위에서 벗어나면 배경이 핑크색으로 적용
		$("#box_2")
		.css({"background-color":"pink"});
	});
});
</script>
</head>
<body>
<h1>mouseout</h1>
<div id="box_1">
				<p><a href="#">내용1</a></p>
				<p><a href="#">내용2</a></p>
				<p><a href="#">내용3</a></p>
</div>

<h1>mouseleave</h1>
<div id="box_2">
				<p><a href="#">내용4</a></p>
				<p><a href="#">내용5</a></p>
				<p><a href="#">내용6</a></p>
</div>
</body>
</html>
